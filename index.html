<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weSell</title>
     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/9da87e2b4e.js" crossorigin="anonymous"></script>
    
     <!-- google fonts -->
     <style>
         @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
         </style>
     
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>weSell</h1>

        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for products" aria-label="Search products">
        </div>
        <div class="cart-container">
            <button id="cart-button" aria-label="View Cart">
                 <i class="fas fa-cart-plus fa-xl"></i><span id="cart-count">0</span>
            </button>
        </div>
    </header>

    <main>

         <!-- Hero -->
   <div class="hero">
    <div class="banner">
        <h1 class="banner-title">Your Ultimate Shopping Destination!</h1>
        <button class="banner-btn">shop now</button>
       
    </div>
</div>
    <!-- End of Hero -->

        <section id="product-list" class="product-list">
            <!-- Products will be dynamically injected here -->
            
        </section>

        <!-- Product Detail Modal -->
        <div id="product-detail-modal" class="cart-modal">
            <div class="cart-modal-content">
                <div id="detail-title"></div>
                <img id="detail-image" alt="Product">
                <p id="detail-description"></p>
                <p class="price">Price: <span id="detail-price"></span></p>
                <button id="add-to-cart-button">Add to Cart</button>
                <button id="close-detail">Close</button>
            </div>
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="cart-modal">
            <div class="cart-modal-content">
                <h2>Your Cart</h2>
                <ul id="cart-items"></ul>
                <div class="cart-summary">
                    <span>Total: <span id="total-price">0</span></span>
                    <button id="checkout-button">Checkout</button>
                    <button id="close-cart">Close</button>
                </div>
            </div>
        </div>
    </main>

      <!-- FOOTER STARTS -->

      <footer>
        <section class="footer">
          <div class="left_footer">
            <div><p>About Us</p>
              <p>Contact</p></div>
            
            <div class="socials">
              <i class="fa-brands fa-x-twitter fa-lg" style="color: #ffff;"></i>
              <i class="fa-brands fa-square-facebook fa-lg" style="color: #ffff;"></i>
              <i class="fa-brands fa-linkedin fa-lg" style="color: #ffff;"></i>
              <i class="fa-brands fa-square-instagram fa-lg" style="color: #ffff;"></i>
            </div>
          </div>
          <div class="right_footer">
            <div>
              <p>Payments</p>
              <p>Delivery</p>
              <p>FAQs</p>
            </div>
          </div>
          
        </section>
        
        
        <div class="bottom_line"></div>

        <div class="copyrights">
          <p>weSell.com </p>
          <p>copyrights@2024</p>
          
        </div>
        
      </footer>

      <!-- FOOTER ENDS -->

    <script src="app.js"></script>
</body>
</html>
